<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="content">
        <div class="container">
          <img src="./images/image-equilibrium.jpg" class="image" alt="Eqquilibrium 3429">
          <a href="#">
            <div class="overlay">
            </div>
            <div class="icon">
              <img src="./images/icon-view.svg" alt="view-icon">
            </div>
          </a>
        </div>

        <h3>
          <a href="#" class="nft-name">Equilibrium #3429</a>
        </h3>

        <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="aditional-info">
          <div class="price">
            <p> <span class="eth-logo"><img src="./images/icon-ethereum.svg" alt="Ethereum logo"></span> 0.041 ETH</p>
          </div>
          <div class="time-left">
            <p><span><img src="./images/icon-clock.svg" alt="clock icon"></span> 3 days left</p>
          </div>
        </div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="Avatar image">
          <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
